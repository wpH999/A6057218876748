		<script>
			apiready=function(){
				api.ajax({
	                url:'http://101.201.122.173/HomeSlideControl/queryHomeSlide.do',
	                method:'post'
                },function(ret,err){
                	if(ret){
                			var div = $("#slide");
                			var ol=$("#ol");
						for (var i = 0; i < ret.data.length; i++) {
							var div1 = $('<div class="item"><img src="http://101.201.122.173/' + ret.data[i].homeSlideImgUrl + '" /></div>');
							var li=$('<li data-target="#myCarousel" data-slide-to="'+i+'"></li>');
							ol.append(li);
							div.append(div1);
						}
						$("#ol li:eq(0)").addClass("active");
						$("#slide div:eq(0)").addClass("active");
                	}else{
                		api.alert({
                			msg:JSON.stringify(err)
                        });
                	}
                });
			
			};
